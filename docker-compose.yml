version: '3.8'

services:
  postgres:
    image: "postgres:15-alpine"
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app
    depends_on:
      - redis
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/package.json:/app/package.json
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev

  tests:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    command: pytest -v
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./test.db
      - REDIS_URL=redis://redis:6379
      - XSOLLA_WEBHOOK_SECRET=somesecret
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data: